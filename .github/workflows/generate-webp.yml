name: Generate WebP images

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  webp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install webp tools
        run: |
          sudo apt-get update && sudo apt-get install -y webp

      - name: Convert JPG to WebP
        run: |
          shopt -s nullglob
          for f in assets/images/*.jpg; do
            out="${f%.jpg}.webp"
            cwebp -q 80 "$f" -o "$out" || echo "convert-failed: $f"
          done

      - name: Commit and push WebP
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/images/*.webp || true
          if git diff --staged --quiet; then
            echo "No new webp files to commit"
          else
            git commit -m "chore: generate WebP images (action)" || true
            git push origin HEAD:main || true
          fi
